<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #1890ff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #40a9ff; }
        .result { background: #f0f0f0; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .error { background: #fff2f0; border: 1px solid #ffccc7; color: #a8071a; }
        .success { background: #f6ffed; border: 1px solid #b7eb8f; color: #52c41a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credentials API Test</h1>
        
        <div class="form-group">
            <label for="username">Username (Optional):</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="password">Password (Optional):</label>
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="generatePassword()">Generate Secure Password</button>
        </div>
        
        <div class="form-group">
            <label for="description">Description (Optional):</label>
            <input type="text" id="description" placeholder="Enter description">
        </div>
        
        <div class="form-group">
            <label for="url">URL (Optional):</label>
            <input type="url" id="url" placeholder="https://example.com">
        </div>
        
        <button onclick="saveCredential()">Save Credential</button>
        <button onclick="getCredentials()">Get All Credentials</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            
            // Use crypto.getRandomValues for secure generation
            const getSecureRandomInt = (max) => {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array);
                return array[0] % max;
            };
            
            for (let i = 0; i < 16; i++) {
                password += chars[getSecureRandomInt(chars.length)];
            }
            
            document.getElementById('password').value = password;
            showResult('Generated secure 16-character password!', 'success');
        }
        
        async function saveCredential() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const description = document.getElementById('description').value;
            const url = document.getElementById('url').value;
            
            try {
                const response = await fetch('/api/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, description, url })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Credential saved successfully!<br>' + JSON.stringify(data, null, 2), 'success');
                } else {
                    const error = await response.json();
                    showResult('Error: ' + error.error, 'error');
                }
            } catch (err) {
                showResult('Network error: ' + err.message, 'error');
            }
        }
        
        async function getCredentials() {
            try {
                const response = await fetch('/api/credentials');
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Credentials retrieved successfully!<br>' + JSON.stringify(data, null, 2), 'success');
                } else {
                    const error = await response.json();
                    showResult('Error: ' + error.error, 'error');
                }
            } catch (err) {
                showResult('Network error: ' + err.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
