<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <div id="test">Loading...</div>
    
    <script>
        console.log('=== INLINE SCRIPT TEST ===');
        document.getElementById('test').innerHTML = 'Inline script works!';
        document.getElementById('test').style.color = 'green';
        document.getElementById('test').style.fontSize = '2em';
        
        // Test if we can replace the whole page
        setTimeout(function() {
            document.body.innerHTML = `
                <div style="background: linear-gradient(135deg, #28a745, #20c997); color: white; text-align: center; padding: 50px; font-family: Arial; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
                    <h1 style="font-size: 4em;">ðŸŽ‰ SIMPLE TEST WORKS!</h1>
                    <p style="font-size: 2em;">This proves the browser can execute JavaScript!</p>
                    <button onclick="alert('Success!')" style="padding: 20px 40px; font-size: 20px; background: white; color: green; border: none; border-radius: 25px; cursor: pointer; margin-top: 20px;">
                        Test Button
                    </button>
                </div>
            `;
        }, 1000);
    </script>
</body>
</html>
