<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RDMasterX</title><style>body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            color: #6c757d;
        }</style></head><body><div id="root"><div class="loading"><div style="text-align: center;"><h2>ðŸ”„ Loading RDMasterX...</h2><p>Initializing React application...</p><p id="debug-info" style="font-size: 12px; color: #999; margin-top: 20px;">Waiting for JavaScript...</p></div></div></div><script>console.log('=== HTML SCRIPT LOADED ===');
        
        // Initialize bundle detection
        window.bundleLoaded = false;
        
        // Basic test to see if JS is working
        setTimeout(function() {
            var debugElement = document.getElementById('debug-info');
            if (debugElement) {
                debugElement.textContent = 'Basic JavaScript working, bundle.js should load next...';
                debugElement.style.color = 'green';
            }
        }, 500);
        
        // Check when bundle.js loads
        window.addEventListener('load', function() {
            console.log('=== WINDOW LOAD EVENT ===');
            setTimeout(function() {
                var debugElement = document.getElementById('debug-info');
                if (debugElement && !window.bundleLoaded) {
                    debugElement.textContent = 'Window loaded, but bundle.js not executed yet...';
                    debugElement.style.color = 'orange';
                }
            }, 100);
        });
        
        // Check for any errors
        window.addEventListener('error', function(e) {
            console.error('=== HTML ERROR ===', e.error);
            var debugElement = document.getElementById('debug-info');
            if (debugElement) {
                debugElement.textContent = 'JavaScript Error: ' + e.error.message;
                debugElement.style.color = 'red';
            }
        });
        
        // Fallback: if bundle.js doesn't load after 3 seconds
        setTimeout(function() {
            if (!window.bundleLoaded) {
                console.error('=== BUNDLE.JS FAILED TO LOAD ===');
                var debugElement = document.getElementById('debug-info');
                if (debugElement) {
                    debugElement.textContent = 'ERROR: bundle.js failed to load or execute!';
                    debugElement.style.color = 'red';
                }
            }
        }, 3000);</script><script src="bundle.js"></script></body></html>
